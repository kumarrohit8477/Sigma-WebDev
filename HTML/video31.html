<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css media queries</title>
    <style>
        body{
            background-color: lightblue;
        }
        @media only screen and (max-width: 600px) {
            body {
                background-color: lightgreen;
            }
        }
    </style>
</head>
<body>
    <div>
        hello world
    </div>
</body>
</html>
